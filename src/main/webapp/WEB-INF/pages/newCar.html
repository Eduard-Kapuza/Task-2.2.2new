<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/html" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1251" />
    <title>Add new car</title>
</head>
<body>
<form th:method="POST" th:action="@{/cars}" th:object="${car}">

    <label for="name">Enter model: </label>
    <input type="text" th:field="*{model}" id="name">
    <br>
    <label for="name1">Enter series: </label>
    <input type="text" th:field="*{series}" id="name1">
    <br>
    <label for="name2">Enter color: </label>
    <input type="text" th:field="*{color}" id="name2">
    <br>
    <input type="submit" value="Add car">

</form>
<br>
<br>
<a href="/cars">go to start page</a>
</body>
</html>
